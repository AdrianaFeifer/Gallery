 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    
</head>
<body>
     
  <div class="gallery-container">
    <div class="thumbnails">
      <img src="./imgs/cosmopolitan.jpg" alt="pink cocktail in a tall glass on bar top" data-index="0">
      <img src="./imgs/daiquiri.jpg" alt="cocktail in a tall glass on a white table" data-index="1">
      <img src="./imgs/margarita.jpg" alt="yellow cocktail in a tall glass on a bar" data-index="2">
      <img src="./imgs/martini.jpg" alt="transparent alcoholic drink in a tall glass decorated with green olives" data-index="3">
      <img src="./imgs/pinacolada.jpg" alt="white creamy alcoholic drink in a tall glass decorated with a colorful cocktail umbrella" data-index="4">
      
  </div>
    

  <div class="larger-image">
      <p class="image-description"></p>
      <img src="./imgs/cocktails.jpg" alt="an assortment of cocktails" class="displayed-image" aria-live="polite">
      
  </div>
  </div>
  
  <div class="navigation-buttons">
    <button class="left-button">◀</button>
    <button class="right-button">▶</button>
  </div>

</body>
</html>
